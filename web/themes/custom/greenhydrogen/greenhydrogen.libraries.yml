# Styles that may be needed on any page.
global-styling:
  version: 1.0
  css:
    theme:
      https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap: { type: external, minified: true }
      assets/css/style.min.css: { minified: true }
  ckeditor_stylesheets:
    - assets/css/tinymce-style.css

# Scripts that may be needed on any page.
global-scripts:
  version: 1.0
  js:
    https://cdnjs.cloudflare.com/ajax/libs/jquery-throttle-debounce/1.1/jquery.ba-throttle-debounce.min.js: { type: external, minified: true }
    assets/js/header.js: { }
    https://cdnjs.cloudflare.com/ajax/libs/svg4everybody/2.1.9/svg4everybody.min.js: { type: external, minified: false }
    assets/js/svg4everybody.js: { }
  dependencies:
    - core/jquery
    - core/drupal
    - core/once
    - core/drupalSetting

hero-video:
  version: 1.0
  js:
    assets/js/hero-video.js: { }

login-page:
  version: 1.0
  js:
    assets/js/login-page.js: { }
